      faq_title: Questions fréquemment posées
      FAQ_question_1: Quelle est la différence entre l’abonnement de base et platine?
      FAQ_answer_1: Avec l’abonnement de base, tu peux afficher un produit à vendre. Avec le platine, tu peux afficher 5 produits, lors du démarchage tes produits sont présentés en premier aux clients, tu as accès aux projets 72h avant les autres et tu peux mettre ton profil privé.
      FAQ_question_2: Pourquoi un abonnement?
      FAQ_answer_2: Chez CollabMachine, on s'éloigne des commissions! Voilà pourquoi nous avons mis en place un système d’abonnement. Ici, tu es libre de créer tes produits et offrir tes services au prix que tu veux. Pas de % sur les valeurs échangées. Nous désirons que vous puissiez avoir accès aux talents et offrir vos services pour le prix que vous désirez recevoir. Nous ne prenons pas de commission sur les valeurs échangés, ce qui vous permet de payer un meilleur prix ou être payé au montant que vous désirez.
      FAQ_question_3: Quelle est la différence entre un abonnement de base et un abonnement platinum?
      FAQ_answer_3: L’abonnement platinum te permet de créer 5 produits dans le Serviceplace, elle te permet aussi de choisir si ton profil est public ou privé.
      FAQ_question_4: Je suis étudiant, est-ce que je peux avoir un rabais?
      FAQ_answer_4: Certainement, nous encourageons les étudiants à venir offrir leurs services sur le serviceplace. Tu as le droit à 50% de rabais sur l’offre de base. Pour avoir droit à ce rabais, tu dois communiquer avec nous à team@collabmachine.com et nous envoyer une preuve de fréquentation scolaire avec l’année inscrite.
      FAQ_question_5: Comment je fais pour entrer en contact avec un membre?
      FAQ_answer_5: Seuls les membres platines peuvent entrer directement en contact avec les membres ou choisir de mettre leurs informations visibles à tous. Si tu as des questions pour le vendeur, tu peux utiliser le bouton ‘’contacter le vendeur’’ et notre équipe fera le lien. Un délai de 5 jours ouvrables est nécessaire pour la réponse.
      FAQ_question_6: J’ai trouvé un produit qui m’intéresse, mais ce n’est pas exactement ce dont j’ai besoin. Est-ce que c’est possible d’en parler avec le vendeur?
      FAQ_answer_6: Il est possible d’avoir des services sur mesures, mais seuls Seuls les membres platines peuvent entrer directement en contact avec les membres ou choisir de mettre leurs informations visibles à tous. Par contre, il est possible d’ utiliser le bouton ‘’contacter le vendeur’’ et notre équipe fera le lien. Un délai de 5 jours ouvrables est nécessaire pour la réponse. Pour une situation urgente, communiquer avec nous à team@collabmachine.com
      FAQ_question_7: Pourquoi je ne peux pas voir les informations du vendeur?
      FAQ_answer_7: Seuls les membres platines peuvent voir les informations complètes des membres ou décider d’afficher leurs profil à tous. Par contre, Si tu as des questions pour le vendeur, tu peux utiliser le bouton ‘’contacter le vendeur’’ et notre équipe fera le lien. Un délai de 5 jours ouvrables est nécessaire pour la réponse.
      FAQ_question_8: J’ai acheté un service et depuis, je n’ai pas eu de nouvelles du vendeur, qu’est-ce que je peux faire?
      FAQ_answer_8: Remplissez ce formulaire et un membre de notre équipe s’occupera rapidement de votre situation. Formulaire de service à la clientèle
      FAQ_question_9: J’ai fait un achat par erreur, comment je fais pour annuler?
      FAQ_answer_9: Vous devez contacter le vendeur pour un remboursement. Vous trouverez ses informations sur la facture. Si vous avez besoin d’aide, vous pouvez contacter notre équipe de service à la clientèle.
      FAQ_question_10: Est-ce que je peux payer avec Paypal?
      FAQ_answer_10: Non, nous utilisons Stripe qui est une passerelle de paiements aussi sécuritaire que Paypal.

