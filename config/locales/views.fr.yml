    wiphomepage:
      mission_vision: Mission & Vision
      mission_description_1: Comme notre nom l'indique, la collaboration a toujours été au cœur de notre mission. Nous croyons fermement qu’en travaillant ensemble, nous sommes tous plus forts.
      mission_description_2: Notre objectif est de réunir autour de CollabMachine à la fois le plus grand nombre de spécialistes et les compétences les plus variées en informatique, e-commerce et marketing web afin de devenir le site par excellence pour obtenir des ressources au Québec et ailleurs.
      mission_description_3: "En cette période de pénurie de main d'œuvre, nous allons chercher les spécialistes où ils se trouvent : dans les entreprises. Celles-ci obtiennent de nouveaux mandats et nous pouvons, ainsi, offrir les meilleurs talents."
      info_description_1: Une petite révolution !
      info_description_2: <strong>Vous voulez obtenir une ressource spécialisée en marketing web, e-commerce ou informatique </strong>? Vous n’avez qu’à choisir la spécialité voulue. Il n’y a pas de frais initial. Si vous travaillez avec le spécialiste choisi, vous aurez à payer ses services + 350 $ par semaine pour nos services. C’est tout. Lorsque le travail du spécialiste se termine, il n’y a plus de frais. Simple, facile et sans engagement initial ou à long terme.
      info_description_3: <strong>Vous voulez réaliser un projet en marketing web, e-commerce ou informatique</strong> ? Vous n’avez qu’à déposer un projet. Comme beaucoup de projets informatiques ont un volet marketing (et vice versa), nous vous offrons de réaliser vos projets par des spécialistes sélectionnés en mode 360 afin que vos projets se déploient dans un <strong>tunnel de ventes</strong> parfaitement intégré à vos opérations. Pour un <strong>projet clé en main</strong>, à coût fixe et sans surprise, CollabMachine est le seul endroit à connaître.
      useful_links_description: Liste des membres du réseau CollabMachine
      now_available_description: Tous les spécialités immédiatement disponbibles sont publiées chaque jour sur 

      news_description_1: Nous sommes heureux de vous annoncer que CollabMachine a maintenant une entente à long terme avec <a href="https://bilinks.ca">Bilinks.ca</a> pour effectuer son marketing digital. Ce partenariat nous assurera une présence forte sur les médias sociaux.
      news_description_2: Chaque jour, nous publierons sur <a href="https://www.facebook.com/collabmachinecom">Facebook</a> et <a href="https://www.linkedin.com/company/collab-machine/?originalSubdomain=ca">LinkedIn</a> une liste de <strong>ressources immédiatement disponibles</strong>. Suivez-nous sur les réseaux sociaux pour accéder à un bassin de ressources immédiatement disponibles.
      news_description_3: CollabMachine est également heureux de vous informer que nous utilisons désormais la méthodologie en marketing web appelée « <strong>Tunnel de ventes</strong> » pour la réalisation de nos projets. Cette approche permet de coordonner toutes les actions et outils marketing (site web et e-commerce, marketplaces, médias sociaux, landing pages, questionnaires, blogues, infolettres, affiliations…) afin de réaliser vos objectifs web d’une manière optimale. De plus, elle permet de faciliter grandement la coordination et la cohérence des actions sur des projets d’envergure.
      news_description_4: Grâce à cette méthodologie, nous sommes en mesure de bâtir d’efficaces modèles d’affaires web parfaitement adaptés à votre réalité.
