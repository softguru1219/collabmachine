        talkabout: Gagne en visibilité et participe à l'effort collectif.
        discover_serviceplace: Découvre le serviceplace

        productizing_services_title: Productiser tes services
        productizing_services:
          - Productiser, c'est formaliser l'offre. C’est de mettre les clients en confiance et sécuriser ses attentes.
          - C’est pour cette raison qu’avec la Place de Services, tu vends tes services en ‘’package’’ ou si tu préfères dans un ensemble. Ça permet au client de comprendre ce qu’il achète, d’avoir un prix fixe et d’être en confiance. Et la confiance, c’est vendeur.
          - Pour y arriver, nous avons créé la place de services. Tu y trouveras un espace bien à toi où tu peux créer des produits en quelques clics.
          - Tu gagnes en temps, tu augmentes la confiance et tu peux te concentrer sur ton marché.
          - Essaie-le, tu verras!
        your_space_title: Utiliser ton espace
        your_space:
          - Les clients veulent savoir qui tu es, quelles sont tes expériences, tes compétences et qu’est-ce que tu vends.
          - Dans ton espace, tu peux leur présenter tout cela en un clin d'œil.
          - Ton espace devient ta carte de visite, ta boutique et peut remplacer ton site web.
          - Pour seulement 20$ par mois, tu évites les tracas des mises à jour, l'entretien, les frais d’hébergement, etc! Tu sauves du temps et tu peux te concentrer sur ton marché.
        sell_your_services_title: Vendre tes services
        sell_your_services:
          - Avec la Place de Services, tu as tout ce dont tu as besoin pour te mettre de l’avant. Ton URL avec ton nom ou le nom de ton entreprise, ton espace, tes produits.
          - Partage ce que tu sais faire en un clic sur les réseaux sociaux, dans les blogs, newsletter, etc. Nous avons créé les produits pour qu’ils puissent s’intégrer facilement dans tous les médias, sites internet, etc.
          - C’est un moyen peu coûteux d’avoir ton espace professionnel et de présenter rapidement ce que tu sais faire. Tu sauves du temps, des tracas et de l’argent.
          - Avec ton espace, tu peux passer directement au marché et vendre tes produits.
          - Inscris-toi et commence à vendre ce que tu sais faire maintenant!

