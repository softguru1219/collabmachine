        bg_disposition: "50% 50% no-repeat;"


    features:
      col_1:
        header: Approche collaborative
        body: |
          <p>La collaboration est l'acte de travailler ou de réfléchir ensemble pour atteindre un objectif.</p>
          <p>C'est là l'essentiel.</p>
      col_2:
        header: Qualité de vie
        body: <p>Bien que la définition de la qualité de vie soit propre à chacun, collab Machine offre des solutions pour concilier travail autonome et qualité de vie.</p>
      col_3:
        header: Sécurité
        body: <p>C'est ce qui permet d'aller plus loin. Les efforts convergent pour procurer la tranquilité d'esprit et l'assurance d'un échange sans tracas.</p>
      col_4:
        header: Confiance
        body: <p>La construction d'un eco-système basé sur la confiance offre aux clients comme aux talents, de meilleures chances pour atteindre leurs objectifs quels qu'ils soient.</p>


      # section: features (part2)
      main_title: |
        Un éco-système <br>
        <span class="navy">conçu pour la collaboration</span>
      sub_p: ""

      box_1:
        icon: 'fa-flask'
        header: Innovateur
        body: <p>Propose une réflexion créative sur l'accès à une meilleure qualité de vie.</p>
      box_2:
        icon: 'fa-legal'
        header: Équitable
        body: <p>Cherche à capitaliser les acquis et distribuer l'effet de levier. Valorise le libre choix dans l'engagement, répartition granulaire et conséquente des résultats. </p>
      box_3:
        icon: 'fa-magnet'
        header: Rassembleur
        body: <p>Mécanismes qui permettent la réunion et l'engagement. Application de la théorie de « la force des liens faibles ».</p>
      box_4:
        icon: 'fa-random'
        header: Agile et autonome
        body: <p>Philosophie ultra-inclusive. Mode de pensée centré sur l'importance du parcours.</p>
      box_5:
        icon: 'fa-globe'
        header: Flexible
        body: <p>Mode de fonctionnement éclaté et décentralisé qui valorise l'adaptation au besoin. Permet un usage varié du système.</p>


    # section
    platform:
      main_title: Une plateforme dont vous êtes le héros
      sub_p: Un modèle actif basé sur votre propre ambition.
      small: CLIENT ET/OU TALENT
      title: Soyez au coeur de l'équation.
      body:
        <p>Que vous ayez le role de Client ou bien celui de Talent, collab Machine vous place au centre de l'équation. De la prise de contact jusqu'à la toute fin, autant de moyens que possible sont mis à disposition pour que l'expérience soit souriante pour toutes les parties.</p>
        <p>Dans un sens comme dans l'autre, il s'agit d'un échange. Une réponse aux besoins des deux parties.</p>







    # section: balance
    balance:
      main_title: Collab + Machine
      sub_p: Une approche repensée, flexible, autonome et équitable.

      left:
        small: Collab
        title: Approche innovante
        body: <p>Collab Machine présente une version repensée du monde du travail. C'est un modèle au mode de gestion décentralisé, un modèle qui invite à une réflexion bien personnelle sur l'équilibre entre l'apport monétaire et l'accès au bonheur.</p>
      right:
        small: Machine
        title: Mécanique conçue pour vous.
        body:
          <p>Le travail autonome comme l'entreprenariat présentent des défis importants qui en déroutent plusieurs. La machine rassemble, outille et rend service.</p>
          <p>La machine cherche à créer le contrepoids efficace, puis en faire un levier.</p>


    # section: call-to-action
    call_to_action:
      main_title: 4<sup>e</sup> révolution industrielle
      body:
        <p>La valeur ne se trouve plus au même endroit qu'auparavant.</p>
        <p>Elle est maintenant là où nous allons.</p>


    # section: features ... more
    f_plus:
      main_title: À la volée
      rows:
        -
          -
            title: Activités et contrôle
            icon: fa-bar-chart
            body: <p>Sachez en tout temps ce qui se passe.</p>
          -
            title: Centralisation et régularité
            icon: fa-filter
            body: <p>Un flow régularisé. Un processus permissif mais structurant.</p>
        -
          -
            title: Gestion, travail et représentation
            icon: fa-clock-o
            body: <p>Le temps est précieux. Encore faut-il pouvoir en profiter. Concentrez-vous sur ce que vous préférez.</p>
          -
            title: Encadrer les échanges
            icon: fa-money
            body: <p>Mécanismes financiers en place pour faciliter les échanges et augmenter la confiance des participants. Soyez appuyé dans votre gestion.</p>
        -
          -
            title: Rencontre possible et simplifiée
            icon: fa-chain
            body: <p>En tant que client, collab Machine deviendra la prolongation de votre équipe. Comme talent, collab Machine vous proposera des opportunités là ou vous êtes.</p>
          -
            title: "Et bien plus..."
            icon: fa-thumbs-up
            body: <p>Pour découvrir Collab Machine dans toute sa splendeur, il vous faudra en faire partie.</p>

    partners:
      our_partners: 'Nos partenaires'
      proud_member_of: 'Fier membre de:'
      upside_desc: 'La Fondation Upside du Canada offre une plate-forme intéressante pour aider les startups canadiennes et les entreprises à forte croissance à «Redonner au suivant» et avoir un impact positif sur notre communauté.'
      amelio_desc: "Amélio analyse ce que vos employés aiment de votre entreprise et ce que vous devez améliorer pour créer un milieu de travail inspirant. L'outil crée des parcours de coaching automatisé grâce aux pratiques de gestion les plus innovantes."
      mtlcowork_desc: "Espace de coworking qui offre tout ce dont vous avez besoin que vous soyez un travailleur autonome ou une équipe de plus d’une dizaine de personnes!"
      futurpreneur_desc: "Futurpreneur Canada est une organisation nationale sans but lucratif qui a pour mission de contribuer à la croissance économique de notre pays, un jeune entrepreneur à la fois."
      siliconisland_desc: "Outiller les organisations en les aider à maximiser le potentiel d'application de l'intelligence artificielle de la stratégie au déploiement tout en créant énormément de richesse à ses créateurs et ce principalement dans l'écosystème de Montréal."
      bec_desc: "Le BEC, c’est une ligne d’écoute offerte 24 h/24, 7 j/7. Gratuite et confidentielle, elle est mise à disposition de tous les professionnels de la communication-marketing."
      bec_url: https://le-bec.org/
      think_like_a_machine_desc: "THINK LIKE A MACHINE est une boutique d’Innovation en train de bâtir un nouveau standard (EVI) en design d’affaires"
      mtl_ecommerce_desc: "MTL + Ecommerce est une plateforme de rassemblement des esprits les plus brillants. Tous unis par leur passion pour les affaires, l'innovation et le marketing numérique."
      innovx_desc: "Firme de consultation spécialisée en conformité réglementaire de plateformes centrales aux opérations. Supporte aussi les besoins en gestion de projets TI, stratégies TI, analyse d’affaires, réingénierie d’entreprise et en validation de systèmes informatiques."
      defi_mtl: Défi Montréal aide les entrepreneurs à réussir dans l'économie numérique. C’est la plus grande communauté d'entraide et de partage d'expérience pour les entrepreneurs innovants à forte croissance au Québec.
      le_wagon: Changez de vie, apprenez à coder - À travers des formations intensives en Développement Web et en Data Science, Le Wagon vous enseigne les compétences indispensables d'aujourd'hui et de demain.
