    main_tagline: Améliorer le travail autonome.
    taglines:
      - Permettez la réalisation de vos ambitions.
      - La force du nombre à votre service.
      - Améliorer le travail autonome.


    slides:
      - bg_src: "landing/slider/escalade.jpg"
