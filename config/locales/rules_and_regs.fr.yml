    ### Relation

    - La plateforme et le service Collab Machine doivent être considérés comme un facilitateur entre les entrepreneurs qui utilisent la plateforme pour offrir leurs services et les clients qui font affaire avec eux. Dans cette optique, il est entendu que l’entrepreneur est un entrepreneur indépendant et non un employé de Collab Machine ou du client. Ainsi, l’entrepreneur est le seul et unique responsable de tous les aspects légaux de son travail, notamment de sa déclaration fiscale. De même, l’entrepreneur comprend que Collab Machine inc. n’offre aucun des avantages sociaux que procure normalement un lien d’emploi, notamment les assurances santé et les congés payés.


    ### Comportement

    - Tout entrepreneur qui utilise la plateforme Collab Machine doit réaliser tous les mandats avec professionnalisme et qualité, selon les termes convenus entre lui et le client.
    - Une attitude ou une approche de communication non professionnelle ne sera pas tolérée. Tout manquement à ce titre entraînera la fermeture immédiate et sans préavis du compte Collab Machine du contrevenant.


    ### Conflit d’intérêts

    - Tout entrepreneur qui utilise la plateforme Collab Machine confirme que tous les mandats réalisés n’entrent pas en conflit ni ne contreviennent avec une obligation qui lui incombait préalablement.
    - Tout entrepreneur qui emploie la plateforme Collab Machine doit en outre refuser tout mandat d’un client si cela crée un conflit d’intérêts réel ou possible pour l’entrepreneur ou pour le client aux dépens des intérêts commerciaux du client.


    ### Loyauté

    - Ni l’entrepreneur qui utilise la plateforme pour offrir ses services ni le client qui retient les services de l’entrepreneur ne peuvent signer une entente, réaliser un travail en collaboration ou accepter tout paiement de l’autre partie en dehors du cadre de Collab Machine pendant la durée du mandat entre eux et pour période d’un an commençant au moment du dernier paiement effectué via la plateforme Collab Machine relativement à ce mandat (la “Période de restriction”).
    - Tout client s’engage pendant la Période de restriction, à ne pas solliciter ou engager de quelque façon que ce soit, directement ou indirectement, à titre d’employé, de consultant, ou à quelque autre titre que ce soit, tout entrepreneur, autrement que par le biais de la plateforme Collab Machine.
    - Tout entrepreneur s’engage pendant la Période de restriction, à ne pas solliciter ou offrir ses services de quelque façon que ce soit, directement ou indirectement, à titre d’employé, de consultant, ou à quelque autre titre que ce soit, à tout client, autrement que par le biais de la plateforme Collab Machine.


    ### Recommandations

    - En réponse à toute demande de recommandation d’un prestataire de services de la part d’un client potentiel, les clients et entrepreneurs s’engagent à recommander, en premier lieu, des prestataires qui sont membres de Collab Machine.


    ### Modèles

    - Collab Machine peut, de temps à autre, fournir des modèles d’entente de service, de non-divulgation ou autre pour encadrer toute relation client/entrepreneur. L’entrepreneur et le client confirment l’exonération de responsabilité de Collab Machine décrite ci-dessous s’ils emploient tout modèle.


    ### Limitation de la responsabilité

    - Le client et l’entrepreneur reconnaissent en Collab Machine un facilitateur tiers sans responsabilité et dégagent ainsi Collab Machine inc. de toute responsabilité à l’égard de tout dommage particulier, indirect ou consécutif, de toute perte de données, de profits ou de revenus, du coût du capital et des coûts liés au temps d’arrêt, de tout dommage exemplaire ou punitif découlant d’une réclamation ou procédure associée directement ou indirectement à des mandats réalisés par l’intermédiaire de la plateforme Collab Machine.


    ### Droit de résiliation

    - Collab Machine se réserve le droit de mettre fin à l’adhésion ou au contrat en cas de violation de ses conditions de service ou pour tout autre motif, à sa seule et unique discrétion, et ce, sans préavis.

    Le présent document constitue une entente intervenue entre vous et Collab Machine, qui prévoit les modalités en vertu desquelles Collab Machine vous permet d’utiliser sa plateforme. Veuillez lire le présent document attentivement et en entier. Si, pour quelque motif que ce soit, vous n’êtes pas d’accord avec les modalités prévue à la présente entente, veuillez mettre fin à votre utilisation de la plateforme.

    En ouvrant un compte collab machine ou en utilisant la plateforme vous acceptez d’être lié par les stipulations de la présente entente sans limite ni réserve, ainsi que par les lois applicables.

