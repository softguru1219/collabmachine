      ecuador_title: Sintaxis École Espagnol & Voyages
      partners_tools: Partenaires et outils externes
      invite: <strong>Le Bénévolat d'entraide aux communicateurs:</strong> Nous mettons à votre disposition une ligne d’entraide gratuite.
      short_desc1: Le Bénévolat d'entraide aux communicateurs (BEC) est un organisme à but non lucratif ayant pour mission d’aider les professionnels de notre industrie à mieux faire face à leurs problèmes personnels, professionnels ou financier.
      short_desc2: Entièrement financé par le secteur privé et les particuliers, le BEC est là pour aider les professionnels de l’industrie des communications et leur famille à surmonter les épreuves de la vie.
      short_desc3: Nous mettons à votre disposition une ligne d’entraide (1 800 561-1128) gratuite, disponible 24 heures par jour, 7 jours par semaine, où des rencontres sont ensuite organisées avec des professionnels adaptés à vos besoins.
      short_desc1_ecuador: L'objectif de la fondation est d'offrir notre aide et notre soutien aux communautés aux ressources économiques faibles en Équateur. Nous le faisons grâce à des dons et en partageant des connaissances et une expertise en matière de développement et d’aide sociale grâce à l’enseignement de l’espagnol.
      short_desc2_ecuador: L'école d'espagnol Sintaxis Sintaxis a été fondée dans le but d'atteindre cet objectif. Grâce à l'école de langues, nous proposons un enseignement de l'espagnol aux étudiants de toutes nationalités. Grâce à notre travail d’aide sociale avec plusieurs projets partenaires, nous pouvons offrir des services supplémentaires à nos étudiants, tels que des possibilités de bénévolat. Cela offre également une formation supplémentaire et une pratique de la langue espagnole, ce qui est un grand avantage pour nous tous.
      visit_website: Visiter le site web
      website_url: "https://le-bec.org/"
